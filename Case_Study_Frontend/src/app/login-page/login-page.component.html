<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://static.vecteezy.com/system/resources/previews/014/142/094/original/agriculture-logo-icon-design-illustration-vector.jpg"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Agriculture App</h4>
                  </div>
  
                  <form (ngSubmit)="onSubmit()">
                    <!-- <p>Please login to your account</p> -->
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="credentials.username"
                      name="username" required type="text" id="form2Example11" class="form-control"
                        placeholder="email address" />
                      <label class="form-label" for="form2Example11">User Email</label>
                    </div>
  
                    <div class="form-outline mb-4">

                      <input [(ngModel)]="credentials.password"  
                      name="username"
                      type="password" id="form2Example22" class="form-control" placeholder="password"/>
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 mx-5" type="submit">submit</button>
                        <button 
                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 mx-5" 
                        type="reset">
                          reset
                        </button>
                      
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a routerLink="/signup"><button type="button" class="btn btn-outline-danger">Create new</button></a>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">An Initiative By Indian Government</h4>
                  <p class="small mb-0">Every Crop is provided fair price according to the latest rules passed by the government. Farmers here can interacct directly with dealers and chose the optimum price for their hard efforts.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
